<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="card-profile">
    <header class="header-main">
      <figure>
        <img src="images/image-victor.jpg" alt="picture profile Victor">
      </figure>
    </header>

    <section class="box-content">
      <div class="bio-content">
        <h3>Victor Crest</h3> <span>26</span>
        <p class="bio-content-city">London</p>
      </div>
      <div class="stats">
        <ul class="list_stats">
          <li class="list_stats-item-number"> <h3>80K</h3></li>
          <li class="list_stats-item-text">Followers</li>
        </ul>
        <ul class="list_stats">
          <li class="list_stats-item-number"><h3>803K</h3></li>
          <li class="list_stats-item-text">Likes</li>
        </ul>
        <ul class="list_stats">
          <li class="list_stats-item-number"><h3>1.4K</h3></li>
          <li class="list_stats-item-text">Photos</li>
        </ul>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p> Coded by <a href="https://www.frontendmentor.io/profile/Carolinecordeiro">Caroline cordeiro</a>.</p>
    </div>
  </footer>
</body>

</html>
